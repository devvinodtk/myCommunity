<div class="login-panel">
  <div class="login-container">
    <div class="login-content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-login">
            <div class="card-avatar">
              <a href="javascript:void(0)">
                <img class="img" src="./assets/img/faces/marc.jpg" />
              </a>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <span class="login-form-title p-b-26"> Welcome </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width m-b-15">
                      <input matInput placeholder="Username">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <span (click)="onShowPasswordButtonClick()" id="btn-show-pass" class="btn-show-pass">
                      <i #visibilityicon class="material-icons">visibility</i>
                    </span>
                    <mat-form-field class="example-full-width m-b-15">
                      <input #passwordfield matInput placeholder="Password" type="password">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button id="login-btn" (click)="onLoginButtonClick()" mat-raised-button type="submit"
                      class="btn btn-danger login-btn pull-right">Login</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <span click="onForgotPasswordClick()" class="forgot-password"> Forgot Password? </span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
